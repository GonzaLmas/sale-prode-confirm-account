<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta Confirmada</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background-color: #ffffff;
        border-radius: 16px;
        padding: 60px 40px;
        text-align: center;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .icon {
        width: 150px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
      }

      .icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      h1 {
        color: #43a1d5;
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      p {
        color: #333333;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .accent-line {
        height: 4px;
        background: linear-gradient(90deg, #43a1d5 0%, #d5b048 100%);
        margin: 30px auto;
        width: 200px;
        border-radius: 2px;
      }

      .instruction {
        color: #687076;
        font-size: 16px;
        margin-top: 20px;
      }

      .app-name {
        color: #43a1d5;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <img src="./icon.png" alt="Logo" />
      </div>

      <h1>¡Cuenta Confirmada!</h1>

      <p>Tu dirección de correo ha sido verificada exitosamente.</p>

      <div class="accent-line"></div>

      <p class="instruction">
        Ya puedes cerrar esta ventana y abrir la app en tu dispositivo móvil
        para iniciar sesión.
      </p>
    </div>
  </body>
</html>
